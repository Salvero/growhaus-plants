[build]
  command = "npm run build"
  publish = "dist"

# Security Headers - Applied to all routes
[[headers]]
  for = "/*"
  [headers.values]
    # HSTS - Enforce HTTPS for 1 year (31536000 seconds)
    # includeSubDomains: Apply to all subdomains
    # preload: Allow inclusion in browser HSTS preload lists
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Content Security Policy - Mitigate XSS attacks
    # default-src 'self': Only allow resources from same origin by default
    # script-src: Allow scripts from self and inline scripts (needed for Vite)
    # style-src: Allow styles from self, inline styles, and Google Fonts
    # img-src: Allow images from self and data URIs
    # font-src: Allow fonts from self and Google Fonts
    # connect-src: Allow API connections to self
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: blob:;
      font-src 'self' https://fonts.gstatic.com;
      connect-src 'self';
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    """
    
    # X-Content-Type-Options - Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # X-Frame-Options - Prevent clickjacking attacks
    X-Frame-Options = "DENY"
    
    # X-XSS-Protection - Enable browser XSS protection (legacy browsers)
    X-XSS-Protection = "1; mode=block"
    
    # Referrer-Policy - Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions-Policy - Control browser features
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=()"

# SPA Routing - Redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
